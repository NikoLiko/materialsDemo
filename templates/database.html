<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		{% load staticfiles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="{% static 'database/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
		</script>
		<script src="{% static 'database/mine_js.js' %}"></script>
  </head>
<body>
	<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">MaterialsProject</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Database <span class="sr-only">(current)</span></a></li>
						<li><a href="upload/">Upload Files</a></li>  
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	<div id="search_nav">
	<div class="col-md-10">
		<div class="input-group" style="padding-left: 0%">
			<input type="text" class="form-control" placeholder="PureElements" aria-describedby="contentaddon1">
			<span id="contentaddon1" class="input-group-addon">Search</span>
		</div>
	</div>
	<div class="col-md-2" align="center">
		<button type="button" class="btn btn-default" style="padding-left: 50px;padding-right: 50px">Details</button>
		</div>
	</div>
	<div class="container">
			 <div class="col-md-3 row pre-scrollable" style="max-height:600px">
				<table style="width:100%" class = "table table-striped table-bordered table-condensed">
				<br/>
				<br/>
				<thead><tr><th>Formula(79)</th></tr></thead>
				<tbody>
					{% csrf_token %}
					{%for each in pure_list%}
						<tr><td><p onclick="post_name(this)"  style="margin-bottom:0px">{{each}}</p></td></tr>
					{%endfor%}
				</tbody>
			</table>
		</div>
		<div class="col-md-9">
			<br/>
			<div>
				<ul class="nav nav-tabs" style="padding: 10px">
					<li role="presentation" class="active" id="title">F m-3m</li>
				</ul>
				<div>
					<table class="table table-striped table-border">
						<thead>
							<tr>
								<th>Total</th>
								<th>LatticeParameters</th>
								<th>SpaceGroup.Number</th>
								<th>LatticeSystem</th>
								<th>Detail</th>
							</tr>
						</thead>
						<tbody id = "info"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div><a onclick="test()">hello</a></div>
</body>
</html>
